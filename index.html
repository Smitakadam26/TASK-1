<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="leaves">
            <div class="set">
                <div><img src="https://i.ibb.co/S0VnkZq/leaf-01.png" alt="leaf-01" border="0"></div>
                <div><img src="https://i.ibb.co/fFrnHYd/leaf-02.png" alt="leaf-02" border="0"></div>
                <div><img src="https://i.ibb.co/vdx8Jh5/leaf-03.png" alt="leaf-03" border="0"></div>
                <div><img src="https://i.ibb.co/SdcBCvr/leaf-04.png" alt="leaf-04" border="0"></div>
                <div><img src="https://i.ibb.co/S0VnkZq/leaf-01.png" alt="leaf-01" border="0"></div>
                <div><img src="https://i.ibb.co/fFrnHYd/leaf-02.png" alt="leaf-02" border="0"></div>
                <div><img src="https://i.ibb.co/vdx8Jh5/leaf-03.png" alt="leaf-03" border="0"></div>
                <div><img src="https://i.ibb.co/SdcBCvr/leaf-04.png" alt="leaf-04" border="0"></div>
            </div>
        </div>
        <img class="bg" src="https://i.ibb.co/rfNqbQG/bg.jpg" alt="background">
        <img class="girl" src="https://i.ibb.co/W5ssvRf/girl.png" alt="girl">
        <img class="trees" src="https://i.ibb.co/QrMyLYc/trees.png" alt="trees">
            <div class="container">
                <div class="box loginbox">
                    <div class="detais dtsignin">
                        <h2>Sign In</h2>
                        <div class="box-wrapper">
                            <input type="text" placeholder="Username">
                            <label for="">Username</label>
                        </div>
                        <div class="box-wrapper">
                            <input type="password" placeholder="Password">
                            <label for="">Password</label>
                        </div>
                        <button id="btnlgn">Login</button>
                        <p>Don't have account?? <a href="#" id="lnk_rg">Register</a></p>
                        <p><a href="#">Forget Password</a></p>
                    </div>
        
                    <div class="signupbox">
                        <div class="detais dtsignup">
                            <h2>Sign Up</h2>
                            <div class="box-wrapper">
                                <input type="text" placeholder="Username">
                                <label for="">Username</label>
                            </div>
                            <div class="box-wrapper">
                                <input type="password" placeholder="Password">
                                <label for="">Password</label>
                            </div>
                            <div class="box-wrapper">
                                <input type="email" placeholder="Email">
                                <label for="">Email</label>
                            </div>
                            <button id="btnrg">Sign Up</button>
                            <p>Already have account?? <a href="#" id="lnk_lg">Login</a></p>
                        </div>
                    </div>
                    
                </div>
        
                <script>
                    // details Fetch
        
                    let detlg = document.querySelector(".dtsignin");
                    let detrg = document.querySelector(".dtsignup");
        
                    let linkrg = document.querySelector("#lnk_rg ");
                    let linklg= document.querySelector("#lnk_lg");
        
                    function callsign(){
                        detlg.classList.toggle("callreg");
                        detrg.classList.toggle("setreg");
                    }

                    linklg.addEventListener("click",callsign)
                    linkrg.addEventListener("click",callsign)
                </script>
    </section>
</body>
</html>
